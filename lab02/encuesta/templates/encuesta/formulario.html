<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>


</head>

<body class="bg-secondary bg-gradient">

    <header>
        <div class="px-3 py-2 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/"
                        class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                            <img src="https://rqueaarequipa.github.io/img/logo.png" alt="" width="20%">
                        </svg>
                    </a>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="/" class="nav-link text-secondary">
                                Home
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Formularios
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/encuesta">Folmulario1</a></li>
                                <li><a class="dropdown-item" href="#">Formulario2</a></li>
                                <li>
                                </li>
                                <li><a class="dropdown-item" href="#">Formulario3</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="/encuesta" class="nav-link text-white">
                                Respuestas
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="bg-dark-subtle">
        <div class="container">
            <section class="p-3">
                <div class="row mb-3">
                    <h2 class="modal-title">{{ titulo }}</h2>
                </div>
                <form class="row g-3" action="{% url 'encuesta:enviar' %}" method="post">
                    {% csrf_token %}
                    <!--Name-->
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Nombre:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputName3" name="nombre">
                        </div>
                    </div>

                    <!--Password-->
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Contraseña:</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="inputPassword3" name="password">
                        </div>
                    </div>

                    <!--Educacion-->
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Educación:</label>
                        <div class="col-sm-5">
                            <select class="form-select" aria-label="Default select example" name="educacion">
                                <option selected>Educación Obligatoria</option>
                                <option value="Sin Estudios">Sin Estudios</option>
                                <option value="Formacion Profesional">Formacion Profesional</option>
                                <option value="Universidad">Universidad</option>
                            </select>
                        </div>
                    </div>

                    <!--Nacionalidad-->
                    <div class="row mb-3">
                        <label class="col-sm-12 col-form-label">Nacionalidad:</label>
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-5">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="nacionalidad" id="flexRadioDefault1"
                                    checked value="Hispana">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Hispana
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="nacionalidad" id="flexRadioDefault2"
                                    value="Otra">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Otra
                                </label>
                            </div>
                        </div>
                    </div>

                    <!--Idiomas-->
                    <div class="row mb-3">
                        <label class="col-sm-12 col-form-label">Idiomas:</label>
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-5">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Español" id="flexCheckDefault"
                                    name="idiomas">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Español
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Inglés" id="flexCheckChecked1"
                                    name="idiomas">
                                <label class="form-check-label" for="flexCheckChecked1">
                                    Inglés
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Francés" id="flexCheckChecked2"
                                    name="idiomas">
                                <label class="form-check-label" for="flexCheckChecked2">
                                    Francés
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Alemán" id="flexCheckChecked3"
                                    name="idiomas">
                                <label class="form-check-label" for="flexCheckChecked3">
                                    Alemán
                                </label>
                            </div>
                        </div>
                    </div>

                    <!--Email-->
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-5">
                            <input type="email" class="form-control" id="inputName3" name="email">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Sitio Web:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputName3" name="sitioweb">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary col-sm-2">Enviar</button>
                </form>
            </section>
        </div>
    </div>
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
            <p class="text-center text-muted">&copy; 2022 Company, Inc</p>
        </footer>
    </div>

</body>

</html>
